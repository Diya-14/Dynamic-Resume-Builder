<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
        <p>Create your professional resume with style!</p>
    </header>

    <main>
        <form id="resume-form">
            <section>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea>
            </section>

            <section>
                <h2>Education</h2>
                <label for="education">Education Details:</label>
                <textarea id="education" name="education"></textarea>
            </section>

            <section>
                <h2>Work Experience</h2>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea>
            </section>

            <section>
                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>
            </section>

            <section>
                <h2>Additional Information</h2>
                <label for="awards">Awards:</label>
                <textarea id="awards" name="awards"></textarea>

                <label for="languages">Languages:</label>
                <textarea id="languages" name="languages"></textarea>

                <label for="contact-number">Contact Number:</label>
                <input type="text" id="contact-number" name="contact-number">
            </section>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <section id="resume-output" class="hidden">
            <h2>Generated Resume</h2>
            <div id="resume"></div>
            <button id="download-btn" onclick="downloadResume()">Download Resume</button>
        </section>
    </main>

    <footer></footer>
        <p>Contact: <a href="mailto:diyaiqbal346@gmail.com">diyaiqbal346@gmail.com</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
