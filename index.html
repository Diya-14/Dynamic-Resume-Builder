<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dynamic Resume Builder</h1>
        <h2>Create Your Professional Resume Easily</h2>
    </header>

    <section id="form-section">
        <form id="resume-form">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" required>
                
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" required>
            </fieldset>

            <!-- Objective Section -->
            <fieldset>
                <legend>Objective</legend>
                <label for="objective">Your Objective:</label>
                <textarea id="objective" rows="3" required></textarea>
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education Details:</label>
                <textarea id="education" rows="4" required></textarea>
            </fieldset>

            <!-- Experience Section -->
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Professional Experience:</label>
                <textarea id="experience" rows="4" required></textarea>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" required></textarea>
            </fieldset>

            <!-- Awards Section -->
            <fieldset>
                <legend>Awards</legend>
                <label for="awards">Awards and Recognitions:</label>
                <textarea id="awards" rows="3"></textarea>
            </fieldset>

            <!-- Extra-Curricular Section -->
            <fieldset>
                <legend>Extra-Curricular Activities</legend>
                <label for="activities">Your Activities:</label>
                <textarea id="activities" rows="3"></textarea>
            </fieldset>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>
        
    </section>

    <section id="resume-output" class="hidden">
        <div id="resume"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
